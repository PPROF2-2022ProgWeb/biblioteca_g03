<div class="container">
  <h2>{{ titulo }}</h2>
  <form [formGroup]="FormAgregarPrestamo" (ngSubmit)="onSubmit()">
    <app-input-container [icon]="Iconos.USUARIO" title="Afiliado">
      <select id="pepe" formControlName="afiliado">
        <option [value]="-1" hidden disabled>Seleccione el afiliado</option>
        <option *ngFor="let usuario of usuarios" [value]="usuario.idUsuario">
          {{ usuario.apellido }}, {{ usuario.nombre }}
        </option>
      </select>
    </app-input-container>
    <app-input-container [icon]="Iconos.LIBRO" title="Libro">
      <select placeholder="Ingrese el apellido" formControlName="libro">
        <option [value]="-1" hidden disabled>Seleccione el libro</option>
        <option *ngFor="let libro of libros" [value]="libro.idLibro">
          {{ libro.titulo }}
        </option>
      </select>
    </app-input-container>
    <app-input-container [icon]="Iconos.MUNDO" title="Fecha de prestamo">
      <input
        type="date"
        placeholder="Ingrese la Domicilio"
        formControlName="fecha_prestamo"
      />
    </app-input-container>
    <app-input-container [icon]="Iconos.MUNDO" title="Fecha de devolucion estimada">
      <input
        type="date"
        placeholder="Ingrese la Domicilio"
        formControlName="fecha_devolucion"
      />
    </app-input-container>
    

    <app-button type="submit" square bordered>Aceptar</app-button>
    <app-button type="reset" square inverted bordered (onClick)="onCancel()"
      >Cancelar</app-button
    >
  </form>
</div>
